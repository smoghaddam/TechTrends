## provide the name of the namespace
namespace:
  name: prod

## define the image to execute with the Deployment 
image:
  repository:
     sepid/techtrends 
  tag: latest
  imagePullPolicy: Always


## set the number of replicas for an application 
replicaCount: 5

## set the ClusterIP settings
ClusterIP:
  port: 7111
  protocol: TCP
  targetPort: 3111
  type: ClusterIP

## set the Resources requests settings
resources:
  requests:
    memory: "128Mi"
    cpu: "350m"
  limits:
    memory: "256Mi"
    cpu: "500m"

## set the Containers settings
Containers:
  containerPort: 3111
  protocol: TCP
  livenessProbe:
      path: /healthz
      port: 3111
  readinessProbe:
      path: /healthz
      port: 3111