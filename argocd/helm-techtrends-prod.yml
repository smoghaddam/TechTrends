apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: techtrends-prod
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - Values-prod.yml
    path: helm
    repoURL: https://github.com/smoghaddam/TechTrends
    targetRevision: HEAD